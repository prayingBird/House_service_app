{% extends 'base.html' %}

{% block title %}Edit Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Edit Service</h3>
        </div>
        <div class="card-body">
            <!-- Flash message for success or error -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('edit_service', service_id=service.id) }}" method="POST">
                <div class="form-group mb-3">
                    <label for="name" class="font-weight-bold">Service Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="description" class="font-weight-bold">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ service.description }}</textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="price" class="font-weight-bold">Price</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ service.price }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="time_required" class="font-weight-bold">Time Required</label>
                    <input type="text" class="form-control" id="time_required" name="time_required" value="{{ service.time_required }}">
                </div>
                <button type="submit" class="btn btn-success w-100">Update Service</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
