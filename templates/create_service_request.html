{% extends 'base.html' %}

{% block title %}Create New Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Create New Service</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('create_professional_service') }}" method="POST">
                <div class="form-group mb-3">
                    <label for="name" class="font-weight-bold">Service Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        name="name" 
                        placeholder="Enter service name" 
                        required>
                </div>
                <div class="form-group mb-3">
                    <label for="description" class="font-weight-bold">Description</label>
                    <textarea 
                        class="form-control" 
                        id="description" 
                        name="description" 
                        rows="4" 
                        placeholder="Describe the service"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="price" class="font-weight-bold">Price</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="price" 
                        name="price" 
                        step="0.01" 
                        placeholder="Enter price" 
                        required>
                </div>
                <div class="form-group mb-3">
                    <label for="time_required" class="font-weight-bold">Time Required</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="time_required" 
                        name="time_required" 
                        placeholder="E.g., 2 hours">
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100">Create Service</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
