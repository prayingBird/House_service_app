{% extends 'base.html' %}

{% block title %}Create Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Create New Service</h2>
    <form action="{{ url_for('create_service') }}" method="POST">
        <div class="form-group">
            <label for="name">Service Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="time_required">Time Required</label>
            <input type="text" class="form-control" id="time_required" name="time_required" required>
        </div>
        <div class="form-group">
            <label for="professional_id">Assign to Professional</label>
            <select class="form-control" id="professional_id" name="professional_id" required>
                {% for professional in professionals %}
                <option value="{{ professional.id }}">{{ professional.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Service</button>
    </form>
</div>
{% endblock %}
